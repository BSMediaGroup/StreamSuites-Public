<!DOCTYPE html>
<!-- ===================================================================== -->
<!-- StreamSuites™ Public 404 Surface                                      -->
<!-- Version: v0.4.1-alpha                                                 -->

<!-- ===================================================================== -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamSuites™ — Page Not Found</title>
  <meta name="description" content="StreamSuites public 404 page." />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/status-widget.css" />
  <link rel="stylesheet" href="/css/aurora-landing.css" />
  <style>
    .hero.hero-404 {
      width: min(980px, 94vw);
      gap: 16px;
    }

    .hero-404 .wordmark img {
      width: clamp(360px, 52vw, 760px);
    }

    .hero-404-title {
      margin: 0;
      font-size: clamp(22px, 5vw, 36px);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .hero-404-message {
      margin: 0;
      max-width: 700px;
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-muted);
    }

    .hero-404-actions {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      width: min(620px, 100%);
      margin-top: 10px;
    }

    .hero-404-actions .cta-primary-wrap {
      width: 100%;
    }

    .hero-404-actions .cta-primary {
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
    }

    .hero-404-path {
      margin: 6px 0 0;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(230,232,235,0.48);
      min-height: 1.2em;
    }

    @media (max-width: 720px) {
      .hero-404-actions {
        grid-template-columns: 1fr;
      }

      .hero-404 .wordmark img {
        width: clamp(280px, 82vw, 460px);
      }
    }
  </style>
</head>

<body>
  <div class="stage">
    <main class="hero hero-404" aria-label="404 page">
      <div class="wordmark">
        <img src="./assets/logos/wordmarkchromefull.webp" alt="StreamSuites™" />
      </div>

      <h1 class="hero-404-title">Page not found</h1>
      <p class="hero-404-message">
        The page you are looking for does not exist or may have been moved.
      </p>

      <div class="hero-404-actions" aria-label="Navigation options">
        <div class="cta-primary-wrap">
          <a class="cta-primary" href="https://streamsuites.app">Go to Home</a>
        </div>
        <div class="cta-primary-wrap">
          <a class="cta-primary" href="https://creator.streamsuites.app">Creator Dashboard</a>
        </div>
        <div class="cta-primary-wrap">
          <a class="cta-primary" href="https://streamsuites.app/support">Support</a>
        </div>
        <div class="cta-primary-wrap">
          <a class="cta-primary" href="https://docs.streamsuites.app">Documentation</a>
        </div>
      </div>

      <p class="hero-404-path muted" id="requested-path" aria-live="polite"></p>
    </main>

    <div class="logo-shine"></div>
    <div class="grid-motif"></div>
    <img class="grid-shot grid-shot-1 is-active" src="/assets/illustrations/f1.webp" alt="" aria-hidden="true" />

    <div class="aurora">
      <div class="blob purple"></div>
      <div class="blob magenta"></div>
      <div class="blob blue"></div>
      <div class="blob secondary"></div>
      <div class="blob accent"></div>
    </div>

    <div class="fade"></div>

    <div class="secondary-pills" aria-label="Public Galleries">
      <a href="/clips.html">Clips</a>
      <a href="/polls.html">Polls</a>
      <a href="/media.html">More</a>
    </div>

    <div class="footer-shell">
      <div class="footer-status" data-status-slot></div>

      <div class="footer-bar">
        <div class="footer-links">
          <a href="/support.html">/support</a>
          <a href="/donate.html">/donate</a>
          <a href="/privacy.html">/privacy</a>
          <a href="/about.html">/about</a>
        </div>

        <div class="footer-meta">
          <a class="footer-copyright" href="https://brainstream.media" target="_blank" rel="noopener noreferrer">
            © 2026 Brainstream Media Group
          </a>
          <span class="footer-version-tooltip-container">
            <a class="footer-version" href="/changelog" aria-describedby="footer-version-tooltip">Loading version…</a>
            <div class="footer-version-tooltip" id="footer-version-tooltip" role="tooltip">
              <div class="footer-version-tooltip-line" data-footer-version-tooltip="version">Loading version…</div>
              <div class="footer-version-tooltip-line" data-footer-version-tooltip="build">Build …</div>
              <a class="footer-version-tooltip-link" href="/changelog">View changelog</a>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const pathLine = document.getElementById('requested-path');
      if (!pathLine) return;
      const requestedPath = window.location.pathname || '/';
      pathLine.textContent = `Requested: ${requestedPath}`;
    })();
  </script>

  <script src="/js/utils/versioning.js"></script>
  <script src="/js/utils/version-stamp.js"></script>
  <script src="/js/status-widget.js" defer></script>
</body>
</html>
