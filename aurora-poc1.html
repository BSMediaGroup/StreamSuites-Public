<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aurora POC – Tuned</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #050507;

  /* locked base palette (unchanged) */
  --purple: rgba(140,121,255,0.85);
  --magenta: rgba(193,130,255,0.8);
  --blue: rgba(106,123,255,0.75);

  /* NEW accent tone — slightly more vibrant */
  --electric: rgba(155,145,255,0.7);
}

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  overflow: hidden;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  color: white;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
  background: var(--bg);
}

/* AURORA FIELD */
.aurora {
  position: absolute;
  inset: -20%;
  pointer-events: none;
}

/* BLOBS */
.blob {
  position: absolute;
  width: 60vmax;
  height: 60vmax;
  border-radius: 50%;
  filter: blur(90px);
  opacity: 0.9;
}

.blob.purple {
  background: var(--purple);
  animation: moveA 12s linear infinite alternate;
}

.blob.magenta {
  background: var(--magenta);
  animation: moveB 14s linear infinite alternate;
}

.blob.blue {
  background: var(--blue);
  animation: moveC 10s linear infinite alternate;
}

.blob.purple.secondary {
  background: var(--purple);
  opacity: 0.6;
  animation: moveD 16s linear infinite alternate;
}

/* NEW accent blob — smaller, faster, subtle */
.blob.accent {
  background: var(--electric);
  width: 42vmax;
  height: 42vmax;
  opacity: 0.55;
  filter: blur(70px);
  animation: moveE 9s linear infinite alternate;
}

/* MOTION PATHS */
@keyframes moveA {
  from { transform: translate(10vw, 60vh); }
  to   { transform: translate(40vw, 20vh); }
}

@keyframes moveB {
  from { transform: translate(60vw, 70vh); }
  to   { transform: translate(20vw, 30vh); }
}

@keyframes moveC {
  from { transform: translate(30vw, 80vh); }
  to   { transform: translate(70vw, 35vh); }
}

@keyframes moveD {
  from { transform: translate(80vw, 65vh); }
  to   { transform: translate(50vw, 25vh); }
}

/* Accent has tighter, livelier movement */
@keyframes moveE {
  from { transform: translate(45vw, 75vh); }
  to   { transform: translate(65vw, 45vh); }
}

/* SOFT FALL INTO BLACK — REDUCED ~12–15% */
.fade {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,0.55) 25%,
    rgba(0,0,0,0.82) 42%,
    rgba(0,0,0,0.95) 58%,
    rgba(0,0,0,0.99) 72%,
    rgba(0,0,0,1) 100%
  );
}


/* CONTENT */
.content {
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
}

h1 {
  font-size: clamp(2.8rem, 5vw, 4.2rem);
  font-weight: 600;
  letter-spacing: -0.02em;
  margin: 0;
}

p {
  margin-top: 1rem;
  max-width: 640px;
  color: rgba(255,255,255,0.75);
  font-size: 1.1rem;
}
</style>
  <link rel='stylesheet' href='/css/status-widget.css' />
</head>

<body>
  <div class="stage">
    <div class="aurora">
      <div class="blob purple"></div>
      <div class="blob magenta"></div>
      <div class="blob blue"></div>
      <div class="blob purple secondary"></div>
      <div class="blob accent"></div>
    </div>

    <div class="fade"></div>

    <div class="content">
      <div>
        <h1>High-calibre SaaS backdrop</h1>
        <p>
          Refined auroral motion with controlled vibrance and natural falloff.
        </p>
      </div>
    </div>
  </div>
  <script src='/js/status-widget.js' defer></script>
</body>
</html>
