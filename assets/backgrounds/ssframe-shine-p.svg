    >
      <stop offset="0%"   stop-color="rgba(140,121,255,0)" />
      <stop offset="28%"  stop-color="rgba(140,121,255,0.35)" />
      <stop offset="42%"  stop-color="rgba(193,130,255,0.65)" />
      <stop offset="50%"  stop-color="rgba(155,145,255,0.95)" />
      <stop offset="58%"  stop-color="rgba(106,123,255,0.65)" />
      <stop offset="72%"  stop-color="rgba(106,123,255,0.35)" />
      <stop offset="100%" stop-color="rgba(106,123,255,0)" />
    </linearGradient>
  </defs>

  <!-- Static structural outline -->
  <path
    d="M138.971,271.454l261.222,-271.454l583.168,0
       l-259.327,270.484l-151.009,0
       l-216.982,227.05l-217.072,0l0,-226.08Zm
       705.419,337.815l-261.222,271.454l-583.168,0
       l259.327,-270.484l151.009,0
       l216.982,-227.05l217.072,0l0,226.08Z"
    style="
      fill:none;
      stroke:rgba(255,255,255,0.22);
      stroke-width:2.4px;
    "
  />

  <!-- Smooth aurora-colored running glow -->
  <path
    d="M138.971,271.454l261.222,-271.454l583.168,0
       l-259.327,270.484l-151.009,0
       l-216.982,227.05l-217.072,0l0,-226.08Zm
       705.419,337.815l-261.222,271.454l-583.168,0
       l259.327,-270.484l151.009,0
       l216.982,-227.05l217.072,0l0,226.08Z"
    style="
      fill:none;
      stroke:url(#ssAuroraShine);
      stroke-width:4.4px;
      stroke-linecap:round;
      stroke-dasharray:260 820;
      stroke-dashoffset:0;
    "
  >
    <animate
      attributeName="stroke-dashoffset"
      from="0"
      to="-2200"
      dur="18s"
      repeatCount="indefinite"
    />
