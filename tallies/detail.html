<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamSuites Tally Detail</title>
  <meta name="description" content="Expanded detail view for a StreamSuites tally." />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="../css/theme-dark.css" />
  <link rel="stylesheet" href="../css/public-pages.css" />
</head>
<body class="tally-detail-page">
  <div class="page-shell">
    <header class="public-header">
      <a class="brand-mark" href="/">
        <img src="../assets/logos/logo.png" alt="StreamSuites" />
        <div class="brand-title">
          <h1>StreamSuites™</h1>
          <p class="brand-subtitle">Tally detail</p>
        </div>
      </a>
      <div class="public-menu-group">
        <input type="checkbox" id="tally-detail-toggle" class="nav-toggle" aria-label="Toggle navigation" />
        <label class="hamburger" for="tally-detail-toggle">
          <span class="sr-only">Toggle navigation</span>
          <svg viewBox="0 0 32 32" aria-hidden="true">
            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>
        <div class="header-actions">
          <span class="pill">public beta</span>
          <a class="cta-link" href="/tallies/">Back to tallies</a>
        </div>
      </div>
    </header>

    <section class="page-heading">
      <h2 id="tally-title">Programmatic tally</h2>
      <span class="lede" id="tally-subtitle">Aggregated results driven by chat triggers.</span>
    </section>

    <div class="detail-shell poll-detail-shell">
      <div class="detail-card">
        <div class="detail-meta" id="tally-meta">
          <!-- Filled by script -->
        </div>
        <div class="detail-body">
          <div class="visualization-panel">
            <div class="viz-top">
              <div class="viz-top-left">
                <div class="viz-toggle" role="tablist" aria-label="Select visualization format">
                  <button class="viz-toggle-btn is-active" type="button" data-view="bar" aria-pressed="true">Bar view</button>
                  <button class="viz-toggle-btn" type="button" data-view="pie" aria-pressed="false">Pie view</button>
                  <button class="viz-toggle-btn" type="button" data-view="custom" aria-pressed="false">Custom pie</button>
                </div>
                <span class="viz-hint">Switch formats • Drag the pie to rotate.</span>
              </div>
              <div class="viz-actions">
                <button class="viz-utility-btn" type="button" id="color-toggle" aria-expanded="false">Edit colors</button>
                <button class="viz-utility-btn" type="button" id="maximize-toggle" aria-pressed="false">Maximize</button>
              </div>
            </div>

            <div class="color-panel" id="color-panel" hidden>
              <div class="color-panel-header">
                <span>Slice colors</span>
                <button class="viz-utility-btn ghost" type="button" id="color-close">Close</button>
              </div>
              <div class="color-panel-body" id="color-panel-body"></div>
            </div>
            <div class="viz-stage" aria-live="polite">
              <div class="viz-view active" data-view="bar">
                <div class="bar-rows" id="bar-rows"></div>
              </div>

              <div class="viz-view" data-view="pie" hidden>
                <div class="pie-shell interactive-pie" data-rotation="0">
                  <div class="pie-surface" aria-hidden="true"></div>
                </div>
                <div class="viz-legend" id="pie-legend"></div>
              </div>

              <div class="viz-view" data-view="custom" hidden>
                <div class="pie-shell custom-pie interactive-pie" data-rotation="0">
                  <div class="pie-surface" aria-hidden="true"></div>
                  <div class="pie-center logo-center" aria-hidden="true">
                    <img id="custom-pie-logo" src="../assets/logos/logocircle.png" alt="StreamSuites logo" />
                  </div>
                </div>
                <div class="viz-legend" id="custom-legend"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="detail-card vote-card">
        <div class="detail-heading">
          <h3 class="detail-title">Tally breakdown</h3>
          <span class="timestamp" id="tally-timestamps">—</span>
        </div>
        <ul class="vote-list" id="tally-list">
          <!-- Filled by script -->
        </ul>
      </div>
    </div>

    <footer class="public-footer">
      <span>StreamSuites™ Media Surface • Tallies</span>
      <a href="https://creator.streamsuites.app">Creator dashboard</a>
    </footer>
  </div>

  <div class="viz-overlay" id="viz-overlay" hidden aria-hidden="true"></div>

  <script src="../js/utils/versioning.js"></script>
  <script src="../js/utils/version-stamp.js"></script>
  <script src="../js/public-data.js"></script>
  <script src="../js/tally-detail.js"></script>
</body>
</html>
