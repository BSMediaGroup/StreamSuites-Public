<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StreamSuites — Poll Results</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic metadata -->
  <meta name="description" content="Live poll results powered by StreamSuites" />
  <meta name="robots" content="noindex, nofollow" />

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- ============================= -->
  <!-- Fonts (Authoritative) -->
  <!-- ============================= -->
  <style>
    @font-face {
      font-family: "RechargeBd";
      src: url("https://raw.githubusercontent.com/BSMediaGroup/Resources/master/FONTS/Recharge%20Bd.otf")
           format("opentype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "SuiGenerisRg";
      src: url("https://raw.githubusercontent.com/BSMediaGroup/Resources/master/FONTS/Sui%20Generis%20Rg.otf")
           format("opentype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
  </style>

  <!-- Core styles -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/theme-dark.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/components.css" />
</head>

<body class="ss-app ss-dark">

  <!-- ========================================================= -->
  <!-- HEADER -->
  <!-- ========================================================= -->
  <header class="ss-header">
    <div class="ss-header-left">
      <h1 class="ss-title">StreamSuites</h1>
      <span class="ss-subtitle">Live Poll Results</span>
    </div>

    <div class="ss-header-right">
      <span id="poll-status" class="status-indicator muted">
        ● inactive
      </span>
    </div>
  </header>

  <!-- ========================================================= -->
  <!-- MAIN -->
  <!-- ========================================================= -->
  <main class="ss-main">

    <!-- --------------------------------------------------------- -->
    <!-- POLL INFO -->
    <!-- --------------------------------------------------------- -->
    <section class="ss-panel">
      <header class="ss-panel-header">
        <h2 id="poll-title">No active poll</h2>
      </header>

      <div class="ss-panel-body">
        <p id="poll-description" class="muted">
          Poll results will appear here when a live poll is active.
        </p>
      </div>
    </section>

    <!-- --------------------------------------------------------- -->
    <!-- RESULTS -->
    <!-- --------------------------------------------------------- -->
    <section class="ss-panel">
      <header class="ss-panel-header">
        <h2>Results</h2>
      </header>

      <div class="ss-panel-body">
        <table class="ss-table">
          <thead>
            <tr>
              <th>Option</th>
              <th class="align-right">Votes</th>
            </tr>
          </thead>

          <tbody id="poll-results-body">
            <tr>
              <td colspan="2" class="muted align-center">
                No votes yet.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- ========================================================= -->
  <!-- FOOTER -->
  <!-- ========================================================= -->
  <footer class="ss-footer">
    <span class="muted">
      Results update automatically during a live poll.
    </span>
  </footer>

  <script src="/js/utils/versioning.js"></script>
  <script src="/js/utils/version-stamp.js"></script>

  <!-- ========================================================= -->
  <!-- PLACEHOLDER LOGIC -->
  <!-- ========================================================= -->
  <script>
    (function () {
      /*
        Phase 2 contract (informational only):

        Expected future payload shape:
        {
          poll_id: "abc123",
          title: "Which platform?",
          description: "Vote using !vote <number>",
          active: true,
          options: [
            { id: 1, label: "Rumble", votes: 12 },
            { id: 2, label: "YouTube", votes: 8 }
          ]
        }
      */

      // This script intentionally does nothing yet.
      // It exists to establish a safe hydration point later.
    })();
  </script>
</body>
</html>
