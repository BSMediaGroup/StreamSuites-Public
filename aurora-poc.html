<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>StreamSuites™ — Hero POC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #050507;

  /* aurora palette */
  --purple: rgba(140,121,255,0.85);
  --magenta: rgba(193,130,255,0.8);
  --blue: rgba(106,123,255,0.75);
  --electric: rgba(155,145,255,0.7);

  /* footer glass */
  --glass-bg: rgba(18,22,28,0.48);
  --glass-border: rgba(255,255,255,0.14);
  --text-muted: rgba(230,232,235,0.68);
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  overflow: hidden;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  color: #e6e8eb;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
  background: var(--bg);
}

/* ======================================================
   WORDMARK
====================================================== */
.wordmark {
  position: absolute;
  top: 22%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  pointer-events: none;
}

.wordmark img {
  width: clamp(360px, 50vw, 690px);
  height: auto;
}

/* ======================================================
   LEFT BRAND MOTIF
====================================================== */
.logo-shine {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 5;
  opacity: 0.12;

  background-image: url("./assets/backgrounds/ssframe-shine.svg");
  background-repeat: no-repeat;
  background-position: left center;
  background-size: 85vh;
}

/* ======================================================
   RIGHT GRID MOTIF
====================================================== */
.grid-motif {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 4;
  opacity: 0.16;

  background-image:
    linear-gradient(rgba(255,255,255,0.22) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.22) 1px, transparent 1px);
  background-size: 48px 48px;
  background-position: right top;

  mask-image: linear-gradient(
    to left,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,0.55) 38%,
    rgba(0,0,0,0) 68%
  );
  -webkit-mask-image: linear-gradient(
    to left,
    rgba(0,0,0,1) 0%,
    rgba(0,0,0,0.55) 38%,
    rgba(0,0,0,0) 68%
  );
}

/* ======================================================
   AURORA — DO NOT TOUCH
====================================================== */
.aurora {
  position: absolute;
  inset: -20%;
  pointer-events: none;
  z-index: 1;
}

.blob {
  position: absolute;
  width: 60vmax;
  height: 60vmax;
  border-radius: 50%;
  filter: blur(90px);
  opacity: 0.9;
}

.blob.purple { background: var(--purple); animation: a 12s linear infinite alternate; }
.blob.magenta { background: var(--magenta); animation: b 14s linear infinite alternate; }
.blob.blue { background: var(--blue); animation: c 10s linear infinite alternate; }
.blob.secondary { background: var(--purple); opacity: 0.6; animation: d 16s linear infinite alternate; }
.blob.accent {
  background: var(--electric);
  width: 42vmax;
  height: 42vmax;
  opacity: 0.55;
  filter: blur(70px);
  animation: e 9s linear infinite alternate;
}

@keyframes a { from { transform: translate(10vw,60vh);} to { transform: translate(40vw,20vh);} }
@keyframes b { from { transform: translate(60vw,70vh);} to { transform: translate(20vw,30vh);} }
@keyframes c { from { transform: translate(30vw,80vh);} to { transform: translate(70vw,35vh);} }
@keyframes d { from { transform: translate(80vw,65vh);} to { transform: translate(50vw,25vh);} }
@keyframes e { from { transform: translate(45vw,75vh);} to { transform: translate(65vw,45vh);} }

/* ======================================================
   BLACK FALLOFF
====================================================== */
.fade {
  position: absolute;
  inset: 0;
  z-index: 2;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,0.55) 25%,
    rgba(0,0,0,0.82) 42%,
    rgba(0,0,0,0.95) 58%,
    rgba(0,0,0,0.99) 72%,
    rgba(0,0,0,1) 100%
  );
}

/* ======================================================
   PLATFORM FOOTER — TRUE SEAMLESS LOOP (NO GAPS)
====================================================== */
.platform-footer {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 36px;
  z-index: 15;

  background: var(--glass-bg);
  border-top: 1px solid var(--glass-border);
  backdrop-filter: blur(16px);

  overflow: hidden;
}

.platform-mask {
  width: 100%;
  height: 100%;
  overflow: hidden;

  mask-image: linear-gradient(
    to right,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,1) 12%,
    rgba(0,0,0,1) 88%,
    rgba(0,0,0,0) 100%
  );
  -webkit-mask-image: linear-gradient(
    to right,
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,1) 12%,
    rgba(0,0,0,1) 88%,
    rgba(0,0,0,0) 100%
  );
}

/* IMPORTANT:
   - No padding/margins on groups
   - No gap between groups
   - Spacing is only on the items (margin-inline)
*/
.platform-marquee {
  display: flex;
  width: max-content;
  height: 100%;
  will-change: transform;
  animation: platform-scroll 22s linear infinite;
}

.platform-group {
  display: flex;
  align-items: center;
  height: 100%;

  /* HARD RULE: keep these ZERO or you will get gaps */
  padding: 0;
  margin: 0;
}

.platform {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  white-space: nowrap;
  font-size: 11px;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--text-muted);

  /* spacing between items (safe) */
  margin: 0 48px;
}

.platform img {
  height: 18px;
  width: auto;
  opacity: 0.65;
  filter: grayscale(1) brightness(1.15);
}

@keyframes platform-scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* ======================================================
   COPYRIGHT / VERSION
====================================================== */
.meta-stamp {
  position: absolute;
  right: 14px;
  bottom: 42px;
  z-index: 18;

  font-size: 10px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: rgba(230,232,235,0.55);
  pointer-events: none;
}
</style>
</head>

<body>
<div class="stage">

  <div class="wordmark">
    <img src="./assets/logos/wordmarkchromefull.webp" alt="StreamSuites™" />
  </div>

  <div class="logo-shine"></div>
  <div class="grid-motif"></div>

  <div class="aurora">
    <div class="blob purple"></div>
    <div class="blob magenta"></div>
    <div class="blob blue"></div>
    <div class="blob secondary"></div>
    <div class="blob accent"></div>
  </div>

  <div class="fade"></div>

  <div class="meta-stamp">
    © 2026 Brainstream Media Group · v0.3.0-alpha
  </div>

  <div class="platform-footer">
    <div class="platform-mask">
      <div class="platform-marquee">
        <div class="platform-group">
          <div class="platform"><img src="/assets/icons/rumble-silver.svg" alt="">Rumble</div>
          <div class="platform"><img src="/assets/icons/youtube-silver.svg" alt="">YouTube</div>
          <div class="platform"><img src="/assets/icons/twitch-silver.svg" alt="">Twitch</div>
          <div class="platform"><img src="/assets/icons/kick-silver.svg" alt="">Kick</div>
          <div class="platform"><img src="/assets/icons/discord-silver.svg" alt="">Discord</div>
          <div class="platform"><img src="/assets/icons/obs-silver.svg" alt="">OBS</div>
        </div>

        <div class="platform-group" aria-hidden="true">
          <div class="platform"><img src="/assets/icons/rumble-silver.svg" alt="">Rumble</div>
          <div class="platform"><img src="/assets/icons/youtube-silver.svg" alt="">YouTube</div>
          <div class="platform"><img src="/assets/icons/twitch-silver.svg" alt="">Twitch</div>
          <div class="platform"><img src="/assets/icons/kick-silver.svg" alt="">Kick</div>
          <div class="platform"><img src="/assets/icons/discord-silver.svg" alt="">Discord</div>
          <div class="platform"><img src="/assets/icons/obs-silver.svg" alt="">OBS</div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
