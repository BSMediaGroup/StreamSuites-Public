<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>StreamSuites™ — Hero POC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #050507;

  --purple: rgba(140,121,255,0.85);
  --magenta: rgba(193,130,255,0.8);
  --blue: rgba(106,123,255,0.75);
  --electric: rgba(155,145,255,0.7);

  --glass-bg: rgba(18,22,28,0.48);
  --glass-border: rgba(255,255,255,0.14);
  --text-muted: rgba(230,232,235,0.68);
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  background: var(--bg);
  overflow: hidden;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ---------------- WORDMARK ---------------- */
.wordmark {
  position: absolute;
  top: 22%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
  pointer-events: none;
}

.wordmark img {
  width: clamp(360px, 50vw, 690px);
}

/* ---------------- MOTIFS ---------------- */
.logo-shine {
  position: absolute;
  inset: 0;
  z-index: 5;
  opacity: 0.12;
  background: url("./assets/backgrounds/ssframe-shine.svg") no-repeat left center / 85vh;
  pointer-events: none;
}

.grid-motif {
  position: absolute;
  inset: 0;
  z-index: 4;
  opacity: 0.16;
  background-image:
    linear-gradient(rgba(255,255,255,0.22) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.22) 1px, transparent 1px);
  background-size: 48px 48px;
  background-position: right top;
  mask-image: linear-gradient(to left, black 0%, black 40%, transparent 70%);
  -webkit-mask-image: linear-gradient(to left, black 0%, black 40%, transparent 70%);
  pointer-events: none;
}

/* ---------------- AURORA ---------------- */
.aurora {
  position: absolute;
  inset: -20%;
  z-index: 1;
}

.blob {
  position: absolute;
  width: 60vmax;
  height: 60vmax;
  border-radius: 50%;
  filter: blur(90px);
}

.blob.purple { background: var(--purple); animation: a 12s infinite alternate; }
.blob.magenta { background: var(--magenta); animation: b 14s infinite alternate; }
.blob.blue { background: var(--blue); animation: c 10s infinite alternate; }
.blob.secondary { background: var(--purple); opacity: 0.6; animation: d 16s infinite alternate; }
.blob.accent {
  background: var(--electric);
  width: 42vmax;
  height: 42vmax;
  filter: blur(70px);
  opacity: 0.55;
  animation: e 9s infinite alternate;
}

@keyframes a { from { transform: translate(10vw,60vh);} to { transform: translate(40vw,20vh);} }
@keyframes b { from { transform: translate(60vw,70vh);} to { transform: translate(20vw,30vh);} }
@keyframes c { from { transform: translate(30vw,80vh);} to { transform: translate(70vw,35vh);} }
@keyframes d { from { transform: translate(80vw,65vh);} to { transform: translate(50vw,25vh);} }
@keyframes e { from { transform: translate(45vw,75vh);} to { transform: translate(65vw,45vh);} }

/* ---------------- FALLOFF ---------------- */
.fade {
  position: absolute;
  inset: 0;
  z-index: 2;
  background: linear-gradient(to top, transparent 0%, rgba(0,0,0,1) 100%);
}

/* ---------------- META ---------------- */
.meta-stamp {
  position: absolute;
  right: 14px;
  bottom: 42px;
  z-index: 18;
  font-size: 10px;
  letter-spacing: 0.14em;
  color: rgba(230,232,235,0.55);
}

/* ---------------- FOOTER MARQUEE ---------------- */
.platform-footer {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  height: 36px;
  z-index: 15;
  background: var(--glass-bg);
  border-top: 1px solid var(--glass-border);
  backdrop-filter: blur(16px);
  overflow: hidden;
}

.platform-mask {
  width: 100%;
  height: 100%;
  mask-image: linear-gradient(to right, transparent 0%, black 12%, black 88%, transparent 100%);
  -webkit-mask-image: linear-gradient(to right, transparent 0%, black 12%, black 88%, transparent 100%);
}

.platform-track {
  display: flex;
  align-items: center;
  height: 100%;
  gap: 84px; /* INCREASED SPACING */
  padding: 0 84px;
  position: absolute;
  will-change: transform;
}

.platform {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  font-size: 11px;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  color: var(--text-muted);
  white-space: nowrap;
}

.platform img {
  height: 18px;
  opacity: 0.65;
  filter: grayscale(1) brightness(1.15);
}
</style>
</head>

<body>
<div class="stage">

  <div class="wordmark">
    <img src="./assets/logos/wordmarkchromefull.webp" alt="StreamSuites™">
  </div>

  <div class="logo-shine"></div>
  <div class="grid-motif"></div>

  <div class="aurora">
    <div class="blob purple"></div>
    <div class="blob magenta"></div>
    <div class="blob blue"></div>
    <div class="blob secondary"></div>
    <div class="blob accent"></div>
  </div>

  <div class="fade"></div>

  <div class="meta-stamp">
    © 2026 Brainstream Media Group · v0.3.0-alpha
  </div>

  <div class="platform-footer">
    <div class="platform-mask">
      <div class="platform-track" id="trackA">
        <div class="platform"><img src="/assets/icons/rumble-silver.svg">Rumble</div>
        <div class="platform"><img src="/assets/icons/youtube-silver.svg">YouTube</div>
        <div class="platform"><img src="/assets/icons/twitch-silver.svg">Twitch</div>
        <div class="platform"><img src="/assets/icons/kick-silver.svg">Kick</div>
        <div class="platform"><img src="/assets/icons/discord-silver.svg">Discord</div>
        <div class="platform"><img src="/assets/icons/obs-silver.svg">OBS</div>
      </div>
      <div class="platform-track" id="trackB"></div>
    </div>
  </div>

</div>

<script>
(() => {
  const trackA = document.getElementById('trackA');
  const trackB = document.getElementById('trackB');

  // duplicate content for seamless wrap
  trackB.innerHTML = trackA.innerHTML;

  const items = Array.from(trackA.children);
  const itemCount = items.length;

  let currentIndex = 0;

  function getItemCenterOffset(index) {
    const item = items[index];
    const trackRect = trackA.getBoundingClientRect();
    const itemRect = item.getBoundingClientRect();

    const trackCenter = trackRect.width / 2;
    const itemCenter =
      item.offsetLeft + item.offsetWidth / 2;

    return trackCenter - itemCenter;
  }

  function moveToIndex(index) {
    const offset = getItemCenterOffset(index);

    trackA.style.transition =
      'transform 420ms cubic-bezier(0.22, 1, 0.36, 1)';
    trackB.style.transition =
      'transform 420ms cubic-bezier(0.22, 1, 0.36, 1)';

    trackA.style.transform = `translateX(${offset}px)`;
    trackB.style.transform = `translateX(${offset + trackA.offsetWidth}px)`;
  }

  function step() {
    moveToIndex(currentIndex);

    currentIndex++;

    if (currentIndex >= itemCount) {
      currentIndex = 0;

      // after the animation completes, hard-reset transforms
      // so the loop remains invisible
      setTimeout(() => {
        trackA.style.transition = 'none';
        trackB.style.transition = 'none';

        trackA.style.transform = 'translateX(0)';
        trackB.style.transform = `translateX(${trackA.offsetWidth}px)`;
      }, 460);
    }

    setTimeout(step, 2200); // HOLD TIME
  }

  // init positions
  trackA.style.transform = 'translateX(0)';
  trackB.style.transform = `translateX(${trackA.offsetWidth}px)`;

  // start after initial settle
  setTimeout(step, 1200);
})();
</script>

</body>
</html>
