<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamSuites Clip Detail</title>
  <meta name="description" content="Expanded detail view for a StreamSuites clip." />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="/css/theme-dark.css" />
  <link rel="stylesheet" href="/css/public-pages.css" />
</head>
<body>
  <div class="page-shell">
    <header class="public-header">
      <a class="brand-mark" href="/">
        <img src="/assets/logos/logo.png" alt="StreamSuites" />
        <div class="brand-title">
          <h1>StreamSuites™</h1>
          <p class="brand-subtitle">Clip detail</p>
        </div>
      </a>
      <div class="public-menu-group">
        <input type="checkbox" id="clip-detail-toggle" class="nav-toggle" aria-label="Toggle navigation" />
        <label class="hamburger" for="clip-detail-toggle">
          <span class="sr-only">Toggle navigation</span>
          <svg viewBox="0 0 32 32" aria-hidden="true">
            <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>
        <div class="header-actions">
          <span class="pill">public beta</span>
          <a class="cta-link" href="/clips/">Back to clips</a>
        </div>
      </div>
    </header>

    <section class="page-heading">
      <h2 id="clip-title">Clip</h2>
      <span class="lede" id="clip-subtitle">Expanded information about this clip.</span>
    </section>

    <div class="detail-shell" id="clip-detail-shell">
      <div class="detail-card">
        <div class="detail-media" id="clip-media">
          <div class="placeholder">Video placeholder</div>
        </div>
        <div class="detail-body" id="clip-body">
          <!-- Filled by script -->
        </div>
      </div>

      <div class="detail-card">
        <div class="detail-heading">
          <h3 class="detail-title">Metadata</h3>
          <span id="clip-status" class="status-chip pending">Pending</span>
        </div>
        <div class="detail-body" id="clip-meta">
          <!-- Filled by script -->
        </div>
      </div>
    </div>

  <footer class="public-footer">
    <span>StreamSuites™ Media Surface • Clips</span>
    <nav class="footer-login">
      <a class="login-primary" href="https://api.streamsuites.app/auth/login/google?surface=creator">Creator Login</a>
      <span class="login-admin-group" aria-label="Administrator login options">
        <span class="login-admin-label">Admin</span>
        <a class="login-admin" href="https://api.streamsuites.app/auth/login/google?surface=admin">Google</a>
        <a class="login-admin" href="https://api.streamsuites.app/auth/login/github?surface=admin">GitHub</a>
      </span>
    </nav>
  </footer>
</div>

  <script src="/js/utils/versioning.js"></script>
  <script src="/js/utils/version-stamp.js"></script>
  <script src="/js/public-data.js"></script>
  <script src="/js/clip-detail.js"></script>
</body>
</html>
